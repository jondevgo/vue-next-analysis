<body>
    <script>
        // 测试set的引用类型
        // 经过测试，之所以反向塞到肚子里是由于为了在更新的时候给去删除多余无用的effect 
        const set = new Set()
        set.add(1)
        console.log(set)
        const a = {
            deps: [set]
        }
        console.log(a)
        const { deps } = a
        console.log(deps)
        deps[0].remover(1)
        console.log(set)
    </script>
</body>
