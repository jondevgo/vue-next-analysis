<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>
        依赖追踪和注销逻辑梳理
    </h1>
    <div>
        依赖追踪的api <a href="https://v3.cn.vuejs.org/api/effect-scope.html#effectscope">effectScope</a> 其实已经被暴露出来供用户使用
    </div>
    <div>
        这个api的本质就是为了更方便的管理副作用的收集和销毁。在源码内部使用的也是当前api
    </div>
    <div>
        为什么要有effectScope？
    </div>
    <div>
        具体请看vuerfc 的 <a
            href="https://github.com/vuejs/rfcs/blob/master/active-rfcs/0041-reactivity-effect-scope.md"></a> rc
    </div>
    <div id="app"></div>
    <script src="../packages/vue/dist/vue.global.js"></script>
    <script>
        //具体实现逻辑实例:
        let activeEffectScope
        const effectScopeStack = []
        class EffectScope {
            // active 的作用是为了防止执行stop销毁之再次执行当前实例的方法依然生效
            active = true
            effects = []
            cleanups = []
            parent
            scopes
            index
            constructor(detached = false) {
                if (!detached && activeEffectScope) {
                    this.parent = activeEffectScope
                    this.index =
                        (activeEffectScope.scopes || (activeEffectScope.scopes = [])).push(
                            this
                        ) - 1
                }
            }

            run(fn) {
                if (this.active) {
                    try {
                        this.on()
                        return fn()
                    } finally {
                        this.off()
                    }
                }
            }
            // 依赖追踪使用
            on() {
                if (this.active) {
                    effectScopeStack.push(this)
                    activeEffectScope = this
                }
            }

            off() {
                if (this.active) {
                    effectScopeStack.pop()
                    activeEffectScope = effectScopeStack[effectScopeStack.length - 1]
                }
            }

            stop(fromParent) {
                if (this.active) {
                    this.effects.forEach(e => e.stop())
                    this.cleanups.forEach(cleanup => cleanup())
                    if (this.scopes) {
                        this.scopes.forEach(e => e.stop(true))
                    }
                    this.active = false
                }
            }
        }

        const nodeOps = {
            insert: (child, parent) => {
                parent.insertBefore(child, null)
            },
            createElement: (tag) => {
                return document.createElement(tag)
            },
        }
        const computed = Vue.computed
        Vue.computed = function (fn) {
            const val = computed(fn)
            // 模拟拿到effect
            recordEffectScope(val.effect)
            return val
        }
        const ref = Vue.ref
        Vue.ref = function (val) {
            const newRef = ref(val)
            // 模拟拿到effect
            recordEffectScope(val.effect)
            return newRef
        }
        // 建立关联的函数，当前函数在computed、watch、watchEffect等函数中使用
        function recordEffectScope(effect, scope) {
            scope = scope || activeEffectScope
            if (scope && scope.active) {
                scope.effects.push(effect)
            }
        }
        // vue的内部使用
        // 在页面内部使用EffectScope是为了在组件销毁的时候卸载依赖

        //当前实例
        let currentInstance = null
        // 设置当前实例
        const setCurrentInstance = (instance) => {
            currentInstance = instance
            instance.scope.on()
        }
        function parentNode(node) {
            return node.parentNode
        }
        // 容错处理
        function callWithErrorHandling(
            fn,
            instancel,
            args
        ) {
            let res
            try {
                res = args ? fn(...args) : fn()
            } catch (err) {
                console.error(err)
            }
            return res
        }
        // 建立响应式
        function proxyRefs(objectWithRefs) {
            return new Proxy(objectWithRefs, {
                get: (target, key, receiver) => Reflect.get(target, key, receiver),
                set: (target, key, value, receiver) => {
                    return Reflect.set(target, key, value, receiver)
                }
            })
        }
        // 赋值render函数，咱们这里暂不处理编译相关，只赋值render 函数即可
        function finishComponentSetup(instance) {
            Component = instance.type
            // 中间可能有编译过程，暂时省略不处理
            instance.render = Component.render
        }
        function handleSetupResult(instance, setupResult) {
            instance.setupState = proxyRefs(setupResult)
            // 下方还有编译的内容
            finishComponentSetup(instance)
        }
        // 创建组件实例
        function createComponentInstance(vnode, parent) {
            // 拿到类型
            const type = vnode.type
            const instance = {
                vnode,
                type,
                parent,
                // 此时已经创建了一个EffectScope 为了批量处理依赖
                scope: new EffectScope(true /* detached */),
                render: null,
                subTree: null,
                effect: null,
                update: null,
            }
            return instance
        }
        // 组件类型的处理，里面包含mount和update 
        function processComponent(n1, n2, container) {
            if (n1 == null) {
                mountComponent(n2, container)
            } else {
                updateComponent()
            }

        }
        // 节点初始化
        function mountElement(n2, container) {
            let el = nodeOps.createElement(n2.type)
            nodeOps.insert(el, container)
        }
        // 节点类型的处理
        function processElement(n1, n2, container) {
            if (n1 == null) {
                // 如果第一次没有，那么就是走mountelement的类型
                mountElement(
                    n2,
                    container
                )
            } else {
                // 接下来就是组件更新，走的是patch的内容，内部包含diff，也就是最核心的内容
            }
        }
        // 组件销毁方法
        function unmountComponent() {

        }
        //创建vnode  
        function createVNode(type, props, children, shapeFlag = 1) {
            const vnode = {
                type,
                props,
                children,
                shapeFlag,
                component: null,
            }
            return vnode
        }
        // patch 包含各种组件，节点，注释等内容的挂载，这里为了分析依赖追踪，我们只分析组件的挂载
        function patch(n1, n2, container) {
            // 如果相等就返回表示没变
            if (n1 === n2) {
                return
            }
            const { type, shapeFlag } = n2
            switch (type) {
                // 前面逻辑省略，我们只处理组件类型和普通节点类型
                default:
                    if (shapeFlag & 1) {
                        processElement(n1, n2, container)
                    } else {
                        processComponent(n1, n2, container)
                    }


            }
        }
        function setupStatefulComponent(instance) {
            const Component = instance.type
            const { setup } = Component
            if (setup) {
                setCurrentInstance(instance)
                // 拿到setup结果
                const setupResult = callWithErrorHandling(
                    setup,
                    instance,
                    [instance.props]
                )
                // 这里我们只判断返回对象的情况，不考虑别的情况
                handleSetupResult(instance, setupResult)
            }
        }
        // 执行setup函数
        function setupComponent(instance) {
            // 上方的一些不重要的逻辑暂不处理，执行核心逻辑
            const setupResult = setupStatefulComponent(instance)
            return setupResult
        }
        // 拿到vnode
        function renderComponentRoot(instance) {
            // 源码中使用一个Proxy来代理所有的响应式内容的访问和修改 并且存入 instance.proxy中，统一处理
            // 我们这里只是为了梳理主流程 只需要setupState即可 porps 暂不考虑
            const {
                type: Component,
                render,
                setupState,
            } = instance
            result = render.call(
                setupState,
                setupState,
            )
            return result
        }
        // 依赖收集 生成effect
        function setupRenderEffect(instance, n2, container) {
            const componentUpdateFn = () => {
                const nextTree = renderComponentRoot(instance)
                const prevTree = instance.subTree
                instance.subTree = nextTree
                // 这是组件内部的patch走diff 
                patch(
                    prevTree,
                    nextTree,
                    container,
                )
            }
            // 这里直接调用内部的ReactiveEffect即可不用自己重写
            const effect = (instance.effect = new Vue.ReactiveEffect(
                componentUpdateFn,
                null,
                instance.scope // track it in component's effect scope 在组件的影响范围内跟踪它 依赖追踪使用
            ))
            const update = (instance.update = effect.run.bind(effect))
            update()
        }

        // 组件初始化方法
        function mountComponent(initialVNode, container, parentComponent = null) {
            const instance =
                (initialVNode.component = createComponentInstance(
                    initialVNode,
                    parentComponent,
                ))
            // 执行setup 
            setupComponent(instance)
            // 依赖收集
            setupRenderEffect(instance, initialVNode, container)
        }

        // 组件更新 
        function updateComponent() {
            // 更新逻辑咱暂时不看
        }
        // render 组件的初始化主要就是执行path
        function createApp(rootComponent, rootProps = null) {
            // 这里我们直接传值，源码中是根据type 去判断的
            const vnode = createVNode(rootComponent, rootProps, null, 4)
            const mount = (container) => {
                if (typeof container === 'string') {
                    container = document.querySelector(container)
                }
                patch(null, vnode, container)
            }
            return { mount }

        }
        // 初始化
        createApp({
            setup() {
                const num = Vue.ref(1)
                console.log(num)
                const double = Vue.computed(() => {
                    console.log(1111)
                    debugger
                    return num.value * 2
                })
                function handleClick() {
                    num.value++
                }
                return {
                    double,
                    handleClick
                }
            },
            render(_ctx) {
                with (_ctx) {
                    return createVNode("div", { onClick: handleClick }, double)
                }

            }
        }).mount('#app')
    </script>
</body>
